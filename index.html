<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/img/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo vanilla</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <form id="form">
        <input
          type="text"
          placeholder="Nombre tarea"
          autocomplete="off"
          autofocus
          class="inputs"
          id="nameTask"
        />
        <input
          type="text"
          placeholder="Introduce la descripción"
          autocomplete="off"
          class="inputs"
          id="descriptionTask"
        />
        <button type="submit" id="btnSubmit">Añadir</button>
      </form>
    </header>
    <main class="container">
      <section class="tasks"></section>
    </main>
    <template
      ><div class="card-task">
        <div id="nameTaskCard">Name</div>
        <div id="descriptionTaskCard"></div>
        <div id="buttons">
          <button id="buttonCheck">
            <i class="fa-solid fa-check btn-check"></i>
          </button>
          <button id="buttonDelete">
            <i class="fa-solid fa-xmark btn-delete"></i>
          </button>
        </div>
      </div>
    </template>
    <script src="./main.js" type="module"></script>
  </body>
</html>
